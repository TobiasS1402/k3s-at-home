apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: ingress-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik.k3s.local
    http:
      paths:
      - path: /dashboard
        backend:
          service:
            name: traefik-web-ui
            port: web