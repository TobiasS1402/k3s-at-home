apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: ingress-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik.k3s.seijsener.space
    http:
      paths:
        - path: /dashboard
          pathType: Prefix
          backend:
            service:
              name: traefik-web-ui
              port:
                number: 80